<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora de Idade</title>
</head>
<body>

<h2>Calcular Idade</h2>

<label>Digite seu nome:</label><br>
<input type="text" id="nome"><br><br>

<label>Digite seu ano de nascimento:</label><br>
<input type="number" id="anoNascimento"><br><br>

<button onclick="mostrarMensagem()">Calcular</button>

<p id="resultado"></p>

<script>
let anoAtual = 2025;

function mostrarMensagem() {
    let nome = document.getElementById("nome").value;
    let anoNasc = Number(document.getElementById("anoNascimento").value);

    if (!nome || !anoNasc) {
        document.getElementById("resultado").innerText =
            "Por favor, preencha tudo.";
        return;
    }

    let idade = anoAtual - anoNasc;

    document.getElementById("resultado").innerText =
        "Olá, seu nome é " + nome + " e você tem " + idade + " anos";
}
</script>

</body>
</html>
