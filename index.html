<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora de Idade</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #4e73df, #1cc88a);
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    .card {
        background: white;
        padding: 30px;
        width: 350px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.25);
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
        margin-bottom: 20px;
        color: #4e73df;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 8px 0 15px;
        border: 2px solid #4e73df;
        border-radius: 8px;
        font-size: 16px;
    }

    button {
        width: 95%;
        padding: 12px;
        border: none;
        background: #1cc88a;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #17a673;
    }

    #resultado {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #4e73df;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="card">
    <h2>Calculadora de Idade</h2>

    <input type="text" id="nome" placeholder="Digite seu nome">

    <input type="number" id="anoNascimento" placeholder="Ano de nascimento">

    <button onclick="mostrarMensagem()">Calcular</button>

    <p id="resultado"></p>
</div>

<script>
let anoAtual = 2025;

function mostrarMensagem() {
    let nome = document.getElementById("nome").value;
    let anoNasc = Number(document.getElementById("anoNascimento").value);

    if (!nome || !anoNasc) {
        document.getElementById("resultado").innerText =
            "Por favor, preencha tudo.";
        return;
    }

    let idade = anoAtual - anoNasc;

    document.getElementById("resultado").innerText =
        "Olá, " + nome + "! Você tem " + idade + " anos.";
}
</script>

</body>
</html>
